[platformio]

default_envs = esp32040

[common]
lib_deps =
    WiFi
    Update
    amcewen/HttpClient @ ^2.2.0
    ayushsharma82/AsyncElegantOTA @ ^2.2.7
    esphome/AsyncTCP-esphome@^1.2.2
    esphome/ESPAsyncWebServer-esphome@^2.1.0
    knolleary/PubSubClient @ ^2.8
    bblanchon/ArduinoJson @ ^6.19.4
    Wire
    sparkfun/SparkFun MAX1704x Fuel Gauge Arduino Library @ ^1.0.4
    spacehuhn/SimpleButton @ 0.0.0-alpha+sha.026bc1e41a
    SPIFFS

monitor_filters = time, colorize, esp32_exception_decoder
platform = espressif32
framework = arduino
build_flags =
    -DCORE_DEBUG_LEVEL=0

[esp32]
board=esp32dev

[esp32s2]
board=esp32-s2-saola-1

[esp32c3]
board=esp32-c3-devkitm-1

[env]
upload_speed = 921600
monitor_speed = 115200
extra_scripts = ${scripts_defaults.extra_scripts}

[scripts_defaults]
extra_scripts =
    post:extra_scripts/output_bins.py

[base]
monitor_filters         = ${common.monitor_filters}
platform                = ${common.platform}
framework               = ${common.framework}
lib_deps                = ${common.lib_deps}
build_flags             = ${common.build_flags}

; ********************* PRODUCTION boards definition start here *********************

[env:esp32047]
extends                 = base
board                   = ${esp32c3.board}
build_flags             = ${base.build_flags} '-D DEVICE_ID=47' 

[env:esp32048]
extends                 = base
board                   = ${esp32c3.board}
build_flags             = ${base.build_flags} '-D DEVICE_ID=48'

; ********************* TEST boards definition start here *********************

[env:esp32040]
extends                 = base
board                   = ${esp32s2.board}
build_flags             = ${base.build_flags} '-D DEVICE_ID=40'
